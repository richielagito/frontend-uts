<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/registerstyle.css" />
    <title>Create Account</title>
  </head>
  <body>
    <div class="create-account-container">
      <h1>Create Account</h1>
      <form>
        <div class="input-group">
          <input type="text" id="username" required placeholder=" " />
          <label for="username">Name</label>
        </div>
        <div class="input-group">
          <input type="email" id="email" required placeholder=" " />
          <label for="email">Email</label>
        </div>
        <div class="input-group">
          <input type="password" id="password" required placeholder=" " />
          <label for="password">Password</label>
        </div>
        <button type="submit">Register</button>
      </form>
      <div class="checkbox">
        <input type="checkbox" id="subscribe" />
        <label for="subscribe">Subscribe to us for tips and updates*</label>
      </div>
      <div class="login">Already have an account? <a href="login.html">Login</a></div>
    </div>
  </body>
</html>
