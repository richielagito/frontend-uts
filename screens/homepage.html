<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OOTD Homepage</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: center;
      background-color: white;
      padding: 10px;
      box-shadow: 0 4px 2px -2px gray;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar a {
      padding: 14px 20px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: gray;
    }

    /* Slider */
    .slider {
      position: relative;
      width: 100%;
      max-width: 1200px;
      height: 500px;
      margin: 20px auto;
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: 300%;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      width: 100%;
      height: 500px;
      background-position: center;
      background-size: cover;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      color: white;
      cursor: pointer;
      padding: 16px;
      z-index: 100;
    }

    .left-arrow {
      left: 10px;
    }

    .right-arrow {
      right: 10px;
    }

    .dots {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
    }

    .dot {
      height: 15px;
      width: 15px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }

    .dot.active {
      background-color: #717171;
    }

    /* Scrollable recently posted section */
    .recently-posted {
      display: flex;
      justify-content: center;
      margin: 40px 0;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      width: 90%;
      max-width: 1200px;
    }

    .image-grid img {
      width: 100%;
      border-radius: 8px;
    }

    /* Media queries for responsiveness */
    @media (max-width: 768px) {
      .image-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .slider {
        height: 300px;
      }

      .slide {
        height: 300px;
      }
    }

    @media (max-width: 480px) {
      .image-grid {
        grid-template-columns: 1fr;
      }

      .slider {
        height: 200px;
      }

      .slide {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">New Arrivals</a>
    <a href="#">Recently Restocked</a>
    <a href="#">Heels</a>
    <a href="#">Dresses</a>
    <a href="#">Jeans</a>
    <a href="#">Bottoms</a>
    <a href="#">Contact</a>
  </div>

  <!-- Slider Section -->
  <div class="slider">
    <div class="slides">
      <div class="slide" style="background-image: url('https://i.etsystatic.com/12822214/r/il/6bb2a1/3360147554/il_570xN.3360147554_q926.jpg');"></div>
      <div class="slide" style="background-image: url('https://blue.kumparan.com/image/upload/fl_progressive,fl_lossy,c_fill,q_auto:best,w_640/v1634025439/0180f3e7f8de22dd213e4db729d7be33.jpg');"></div>
      <div class="slide" style="background-image: url('https://ae01.alicdn.com/kf/S68614b7e8c3e419c8b217eeebf8615461/AOGZ-Hoodie-Fungsional-Taktis-Punk-Sweatshirt-Pria-Techwear-Streetwear-Kasual-Longgar-Bertudung-Serut-Pullover-Atasan-Pakaian.jpg');"></div>
    </div>
    <div class="arrow left-arrow" onclick="prevSlide()">&#10094;</div>
    <div class="arrow right-arrow" onclick="nextSlide()">&#10095;</div>
    <div class="dots">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </div>

  <!-- Scrollable Section for Recently Posted -->
  <div class="recently-posted">
    <div class="image-grid">
      <img src="https://via.placeholder.com/300x400" alt="Post 1">
      <img src="https://via.placeholder.com/300x400" alt="Post 2">
      <img src="https://via.placeholder.com/300x400" alt="Post 3">
      <img src="https://via.placeholder.com/300x400" alt="Post 4">
      <img src="https://via.placeholder.com/300x400" alt="Post 5">
      <img src="https://via.placeholder.com/300x400" alt="Post 6">
      <img src="https://via.placeholder.com/300x400" alt="Post 7">
      <img src="https://via.placeholder.com/300x400" alt="Post 8">
    </div>
  </div>

  <script>
    let slideIndex = 0;
    const slides = document.querySelector('.slides');
    const dots = document.querySelectorAll('.dot');

    function nextSlide() {
      slideIndex = (slideIndex + 1) % 3;
      updateSlide();
    }

    function prevSlide() {
      slideIndex = (slideIndex - 1 + 3) % 3;
      updateSlide();
    }

    function currentSlide(n) {
      slideIndex = n - 1;
      updateSlide();
    }

    function updateSlide() {
      slides.style.transform = `translateX(-${slideIndex * 100 / 3}%)`;
      dots.forEach((dot, index) => {
        dot.classList.toggle('active', index === slideIndex);
      });
    }

    setInterval(nextSlide, 5000);
  </script>

</body>
</html>
