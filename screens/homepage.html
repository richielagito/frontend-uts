<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outfitology</title>
    <link rel="stylesheet" href="../style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Logo & Navigation Bar -->
    <div class="navbar">
      <div class="logo">
        <span class="bold">Outfitology</span>
      </div>
      <div class="nav">
        <a href="#">Beranda</a>
        <a href="#">Jelajahi</a>
      </div>
      <div class="profile">
        <a href="../screens/profile.html"><i class="bx bxs-user-circle"></i></a>
      </div>
    </div>

    <!-- Slider Section -->
    <div class="slider">
      <div class="slides">
        <div
          class="slide"
          style="
            background-image: url('https://i.pinimg.com/564x/91/d0/5b/91d05b7d4562c30c4026d3cbeadcb0b3.jpg');
          "
        ></div>
        <div
          class="slide"
          style="
            background-image: url('https://i.pinimg.com/736x/49/64/79/496479a5fdb733d1d7f119bd8cf3c41d.jpg');
          "
        ></div>
        <div
          class="slide"
          style="
            background-image: url('https://i.pinimg.com/736x/4d/ed/b0/4dedb00921b8c2949f7651974450f93d.jpg');
          "
        ></div>
      </div>
      <div class="arrow left-arrow" onclick="prevSlide()">&#10094;</div>
      <div class="arrow right-arrow" onclick="nextSlide()">&#10095;</div>
      <div class="dots">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </div>

    <!-- Scrollable Section for Recently Posted -->
    <div class="recently-posted">
      <h2>Recently Posted</h2>
    </div>
    <div class="recently-posted">
      <div class="image-grid" id="recently-posted">
        <img src="https://via.placeholder.com/300x400" alt="Post 1" />
        <img src="https://via.placeholder.com/300x400" alt="Post 2" />
        <img src="https://via.placeholder.com/300x400" alt="Post 3" />
        <img src="https://via.placeholder.com/300x400" alt="Post 4" />
        <img src="https://via.placeholder.com/300x400" alt="Post 5" />
        <img src="https://via.placeholder.com/300x400" alt="Post 6" />
        <img src="https://via.placeholder.com/300x400" alt="Post 7" />
        <img src="https://via.placeholder.com/300x400" alt="Post 8" />
      </div>
    </div>

    <!-- Floating Upload Button -->
    <button class="upload-btn" onclick="openUploadModal()">&#43;</button>

    <!-- Upload Modal -->
    <div id="upload-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeUploadModal()">&times;</span>
        <h3>Upload Your Outfit</h3>
        <input type="file" id="image-upload" accept="image/*" />
        <textarea
          id="comment"
          placeholder="Comment on your outfit..."
        ></textarea>
        <button onclick="uploadImage()">Upload</button>
      </div>
    </div>

    <script src="../script/script.js"></script>
  </body>
</html>
