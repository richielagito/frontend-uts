<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OOTD Homepage</title>

  <!-- Inline CSS -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .slider {
      position: relative;
      width: 100%;
      max-width: 1000px;
      height: 600px;
      margin: 0 auto;
      overflow: hidden;
    }

    /* Ensure all slides are laid out in a row */
    .slides {
      display: flex; /* Flex to align slides in a row */
      width: 300%; /* 100% * number of slides (3 slides) */
      transition: transform 0.5s ease-in-out;
    }

    /* Each slide should take 1/3rd of the total width */
    .slide {
      width: 33.33%; /* Adjust for 3 slides */
      height: 600px;
      background-position: center;
      background-size: cover;
    }

    /* Arrows */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      color: white;
      cursor: pointer;
      padding: 16px;
      z-index: 100;
    }

    .left-arrow {
      left: 10px;
    }

    .right-arrow {
      right: 10px;
    }

    /* Navigation dots */
    .dots {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
    }

    .dot {
      height: 15px;
      width: 15px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }

    .dot.active {
      background-color: #717171;
    }
  </style>
</head>
<body>

  <!-- Slider Section -->
  <div class="slider">
    <div class="slides">
      <!-- These are the slides with background images -->
      <div class="slide" style="background-image: url('https://i.etsystatic.com/12822214/r/il/6bb2a1/3360147554/il_570xN.3360147554_q926.jpg');"></div>
      <div class="slide" style="background-image: url('https://blue.kumparan.com/image/upload/fl_progressive,fl_lossy,c_fill,q_auto:best,w_640/v1634025439/0180f3e7f8de22dd213e4db729d7be33.jpg');"></div>
      <div class="slide" style="background-image: url('https://ae01.alicdn.com/kf/S68614b7e8c3e419c8b217eeebf8615461/AOGZ-Hoodie-Fungsional-Taktis-Punk-Sweatshirt-Pria-Techwear-Streetwear-Kasual-Longgar-Bertudung-Serut-Pullover-Atasan-Pakaian.jpg');"></div>
    </div>
    
    <!-- Left and Right Arrows -->
    <div class="arrow left-arrow" onclick="prevSlide()">&#10094;</div>
    <div class="arrow right-arrow" onclick="nextSlide()">&#10095;</div>

    <!-- Circle Navigation Dots -->
    <div class="dots">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </div>

  <!-- Inline JavaScript -->
  <script>
    // Initialize slideIndex to 0 (the first slide)
    let slideIndex = 0;

    // Get the slides and dots elements
    const slides = document.querySelector('.slides');
    const dots = document.querySelectorAll('.dot');

    // Function to move to the next slide
    function nextSlide() {
      slideIndex = (slideIndex + 1) % 3;
      updateSlide();
    }

    // Function to move to the previous slide
    function prevSlide() {
      slideIndex = (slideIndex - 1 + 3) % 3;
      updateSlide();
    }

    // Function to set the current slide based on the dot clicked
    function currentSlide(n) {
      slideIndex = n - 1;
      updateSlide();
    }

    // Function to update the slide and the active dot
    function updateSlide() {
      // Move slides horizontally based on the slideIndex
      slides.style.transform = `translateX(-${slideIndex * 100 / 3}%)`;

      // Remove "active" class from all dots, and add it to the current dot
      dots.forEach((dot, index) => {
        dot.classList.toggle('active', index === slideIndex);
      });
    }

    // Automatic slide change every 5 seconds
    setInterval(nextSlide, 5000);
  </script>

</body>
</html>
