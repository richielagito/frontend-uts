<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="../style/profilestyle.css" />
  </head>
  <body>
    <!-- Profile Header Section -->
    <div class="profile-header">
      <img
        src="profile-picture.jpg"
        alt="Profile Picture"
        class="profile-image"
      />
      <div class="profile-info">
        <h1>Swain Mahisa</h1>
        <p>Singer</p>
      </div>
      <div class="profile-tabs">
        <a href="#" class="active">Pins</a>
      </div>
    </div>

    <!-- Profile Content Section (Grid Layout) -->
    <div class="profile-content">
      <!-- Card 1 -->
      <div class="profile-card">
        <img src="image1.jpg" alt="Content Image" />
        <div class="card-content">
          <h3>Pin Title</h3>
          <p>Short description for the pin or content</p>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="profile-card">
        <img src="image2.jpg" alt="Content Image" />
        <div class="card-content">
          <h3>Pin Title</h3>
          <p>Short description for the pin or content</p>
        </div>
      </div>

      <!-- Repeat for more cards -->
    </div>
  </body>
</html>
