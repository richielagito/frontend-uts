<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
    />
    <link rel="stylesheet" href="../style/profilestyle.css" />
  </head>
  <body>
    <!-- Profile Header Section -->
    <div class="profile-header">
      <a id="backButton" class="back-button">‚Üê Back</a>
      <img
        src="../image/swain.jpeg"
        alt="Profile Picture"
        class="profile-image"
      />
      <div class="profile-info">
        <h1>Swain Mahisa</h1>
      </div>
      <div class="profile-tabs">
        <a href="#" id="createdTab" class="active">Created</a>
        <a href="#" id="savedTab" class="passive">Saved</a>
      </div>
    </div>

    <!-- Profile Content Section (Grid Layout) -->
<div class="profile-content" id="createdContent">
  <!-- Created Content -->
  <div class="profile-card">
    <img src="https://i.pinimg.com/236x/97/ab/4b/97ab4b369bc67e6c7641430e34d6f27d.jpg" alt="Content Image" />
    <div class="card-content">
      <h3>Outfit keren</h3>
      <p>adidas baju</p>
      <p>adidas celana</p>
      <p>adidas samba</p>
    </div>
  </div>

  <div class="profile-card">
    <img src="https://assets-cdn.vam.ac.uk/2022/10/12/13/25/23/54a310e2-84b9-474d-9539-328daac30f71/320.jpg" alt="Content Image" />
    <div class="card-content">
      <h3>Korean Traditional Outfit</h3>
      <p>Hanbok</p>
    </div>
  </div>
</div>

<div class="profile-content" id="savedContent" style="display: none;">
  <!-- Saved Content -->
  <div class="profile-card">
    <img src="" alt="" />
    <div class="card-content">
      <h3>judul outfit</h3>
      <p>deskripsi</p>
    </div>
  </div>

  <div class="profile-card">
    <img src="" alt="" />
    <div class="card-content">
      <h3>judul outfit</h3>
      <p>deskripsi outfit</p>
    </div>
  </div>
</div>

      <!-- Repeat for more cards -->
      <script src="../script/profile.js"></script>
    </div>
  </body>
</html>
